<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Task Manager</title>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
    <header class="w-full max-w-7xl mx-auto px-4">
        <h1 class="text-4xl font-bold text-center my-8 text-slate-800">
            <span class="bg-clip-text text-[#000] bg-gradient-to-r from-blue-600 to-indigo-600">Task Manager</span>
        </h1>
        
        <div class="mb-8 max-w-2xl mx-auto flex gap-4">
            <input type="text" id="searchInput" 
                class="flex-1 p-4 border-2 border-white rounded-xl focus:ring-4 focus:ring-indigo-200 shadow-lg bg-white/80 placeholder:text-slate-400 text-slate-700"
                placeholder="🔍 Search tasks...">
            
            <select id="statusFilter" 
                class="p-4 border-2 border-white rounded-xl focus:ring-4 focus:ring-indigo-200 bg-white/80 shadow-lg">
                <option value="all">All Statuses</option>
                <option value="to do">To Do</option>
                <option value="inprogress">In Progress</option>
                <option value="finished">Finished</option>
            </select>
        </div>
    </header>

    <div class="flex-grow flex items-center justify-center p-4">
        <form id="taskForm" class="w-full md:w-96 bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-6 space-y-4 border-2 border-white/20">
            <input type="text" id="title" 
                class="w-full p-4 border-2 border-slate-100 rounded-xl focus:ring-4 focus:ring-indigo-200 placeholder:text-slate-400 text-slate-700"
                placeholder="📝 Task Title" 
                required>

            <select id="status" 
                class="w-full p-4 border-2 border-slate-100 rounded-xl focus:ring-4 focus:ring-indigo-200 text-slate-700">
                <option value="to do">📋 To Do</option>
                <option value="inprogress">🚧 In Progress</option>
                <option value="finished">✅ Finished</option>
            </select>

            <select id="priority" 
                class="w-full p-4 border-2 border-slate-100 rounded-xl focus:ring-4 focus:ring-indigo-200 text-slate-700">
                <option value="low">⏳ Low</option>
                <option value="medium">⚠️ Medium</option>
                <option value="high">🔥 High</option>
            </select>

            <input type="submit" value="Add Task" 
                class="w-full p-4 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-xl hover:from-blue-600 hover:to-indigo-600 transition-all cursor-pointer font-bold shadow-md">
        </form>
    </div>

    <div class="flex flex-col md:flex-row gap-6 p-6 max-w-7xl mx-auto w-full">
        <div class="flex-1 bg-white/80 backdrop-blur-sm rounded-2xl p-5 shadow-xl border-2 border-white/20">
            <h2 class="text-xl font-bold mb-4 text-slate-700 flex items-center gap-2">
                <span class="w-4 h-4 bg-blue-400 rounded-full"></span>
                📋 To Do
            </h2>
            <div id="todo-tasks" class="space-y-4"></div>
        </div>

        <div class="flex-1 bg-white/80 backdrop-blur-sm rounded-2xl p-5 shadow-xl border-2 border-white/20">
            <h2 class="text-xl font-bold mb-4 text-slate-700 flex items-center gap-2">
                <span class="w-4 h-4 bg-yellow-400 rounded-full"></span>
                🚧 In Progress
            </h2>
            <div id="inprogress-tasks" class="space-y-4"></div>
        </div>

        <div class="flex-1 bg-white/80 backdrop-blur-sm rounded-2xl p-5 shadow-xl border-2 border-white/20">
            <h2 class="text-xl font-bold mb-4 text-slate-700 flex items-center gap-2">
                <span class="w-4 h-4 bg-green-400 rounded-full"></span>
                ✅ Finished
            </h2>
            <div id="finished-tasks" class="space-y-4"></div>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-black/30 items-center justify-center p-4 backdrop-blur-lg">
        <div class="bg-white/90 backdrop-blur-lg rounded-2xl p-6 w-full max-w-md border-2 border-white/20 shadow-2xl">
            <h3 class="text-2xl font-bold mb-4 text-slate-800">✏️ Edit Task</h3>
            <div class="space-y-4">
                <input type="text" id="editTitle" 
                    class="w-full p-4 border-2 border-slate-100 rounded-xl focus:ring-4 focus:ring-indigo-200 text-slate-700"
                    placeholder="Task Title">

                <select id="editStatus" 
                    class="w-full p-4 border-2 border-slate-100 rounded-xl focus:ring-4 focus:ring-indigo-200 text-slate-700">
                    <option value="to do">📋 To Do</option>
                    <option value="inprogress">🚧 In Progress</option>
                    <option value="finished">✅ Finished</option>
                </select>

                <select id="editPriority" 
                    class="w-full p-4 border-2 border-slate-100 rounded-xl focus:ring-4 focus:ring-indigo-200 text-slate-700">
                    <option value="low">⏳ Low</option>
                    <option value="medium">⚠️ Medium</option>
                    <option value="high">🔥 High</option>
                </select>

                <div class="flex gap-3">
                    <button onclick="updateTask()" class="flex-1 bg-gradient-to-r from-green-500 to-emerald-500 text-white p-4 rounded-xl hover:from-green-600 hover:to-emerald-600 font-bold shadow-md">Update</button>
                    <button onclick="closeModal()" class="flex-1 bg-gradient-to-r from-slate-400 to-slate-500 text-white p-4 rounded-xl hover:from-slate-500 hover:to-slate-600 font-bold shadow-md">Cancel</button>
                </div>
            </div>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
